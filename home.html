<!DOCTYPE html>
<html>
<head>
    <title>Chat with ShockGPT</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // Get the chatbox element and the chat history element
            var chatbox = $("#chatbox");
            var chatHistory = $("#chat-history");

            // Define a function to add a message to the chat history
            function addMessageToHistory(message, isUser) {
                var messageClass = isUser ? "user-message" : "openai-message";
                var speakerName = isUser ? "User" : "ShockGPT";
                var messageElement = $("<div>").addClass(messageClass).html("<strong>" + speakerName + ":</strong> " + message);
                chatHistory.append(messageElement);  // Append the new message to the chat history
                chatbox.scrollTop(chatbox[0].scrollHeight);  // Scroll to the bottom of the chat history
            }

            // Keep track of the conversation history
            var conversationHistory = [];

            // Handle form submission when the user hits "Enter"
            $("#chat-form").on("submit", function(event) {
                event.preventDefault();
                var userInput = $("#user-input").val();
                if (userInput) {
                    addMessageToHistory(userInput, true);
                    $("#user-input").val("");

                    // Send the user input and the conversation history to the Flask backend and get the OpenAI response
                    $.ajax({
                        url: "/get_response",
                        type: "POST",
                        contentType: "application/json",
                        data: JSON.stringify({userInput: userInput, conversationHistory: conversationHistory}),
                        success: function(response) {
                            var openaiResponse = response.response;
                            var updatedConversationHistory = response.conversationHistory;
                            addMessageToHistory(openaiResponse, false);
                            conversationHistory = updatedConversationHistory;  // Update the conversation history
                        },
                        error: function(xhr, status, error) {
                            // Handle any errors
                            console.log("Error:", error);
                        }
                    });
                }
            });
        });
    </script>
    <style>
        body {
            background-color: #191B1B;
            color: white;
        }
        #chatbox {
            width: 500px;
            margin: auto;
            text-align: center;
            border: 1px solid white;
            padding: 10px;
            border-radius: 10px;  /* Rounded corners */
        }
        #chat-history {
            height: 700px;
            overflow-y: scroll;
            text-align: left;
        }
        .user-message {
            text-align: left;
            color: green;
            margin-bottom: 10px;  /* Add margin-bottom for spacing between messages */
        }
        .openai-message {
            text-align: left;
            color: white;
            margin-bottom: 10px;  /* Add margin-bottom for spacing between messages */
        }
        #user-input {
            width: 80%;
            padding: 5px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid white;
            background-color: #191B1B;
            color: white;
        }
        button[type="submit"] {
            padding: 5px 10px;
            margin: 5px;
            border: 2px solid white;
            border-radius: 5px;
            color: white;
            background-color: blue;
            cursor: pointer;
        }
        h1 {
            text-align: center;
        }
        h2 {
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Chat with ShockGPT</h1>
    <h2>Ask away...</h2>
    <div id="chatbox">
        <div id="chat-history"></div>
        <form id="chat-form">
            <input type="text" color="white" id="user-input" placeholder="Type your message here..." autocomplete="off">
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
